<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TOP Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input class="display" type="text" />
      <button class="btn add-btn op-btn">+</button>
      <button class="btn subtract-bthn op-btn">-</button>
      <button class="btn multiply-btn op-btn">*</button>
      <button class="btn divide-btn op-btn">/</button>
      <button class="btn equal-btn">=</button>
      <button class="btn clear-btn">C</button>
      <button class="btn num-btn dec-btn">.</button>
      <button class="btn num-btn">0</button>
      <button class="btn num-btn">1</button>
      <button class="btn num-btn">2</button>
      <button class="btn num-btn">3</button>
      <button class="btn num-btn">4</button>
      <button class="btn num-btn">5</button>
      <button class="btn num-btn">6</button>
      <button class="btn num-btn">7</button>
      <button class="btn num-btn">8</button>
      <button class="btn num-btn">9</button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
